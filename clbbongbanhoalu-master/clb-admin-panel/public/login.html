<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <div class="login-box">
        <img src="logo.png" alt="Logo"
            style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1rem; border: 3px solid var(--accent);">
        <h2>CLB Bóng Bàn Hoa Lư</h2>
        <p>Hệ Thống Quản Lý Tài Chính</p>
        <form id="loginForm">
            <div class="form-group">
                <label>Tài Khoản</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label>Mật Khẩu</label>
                <input type="password" id="password" placeholder="123456" required>
            </div>
            <button type="submit">ĐĂNG NHẬP</button>
            <div id="errorMsg" class="error"></div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
